<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f2b5f25770.js" crossorigin="anonymous"></script>
    <title>GUI-Relogio-Clima</title>
</head>

<body>

    <div class="container">
        <div class="barra_pesquisa">
            <i class="fa-solid fa-location-dot"></i>
            <h3>Viçosa</h3>
            <input type="text" placeholder="Informe uma cidade..." name="cidade">
            <button></button>
        </div>

        <div class="clima">
            <img src="icone nublado 2.png" alt="nublado">
            <h2>Nublado</h2>
            <h3>22 °C</h3>
        </div>

        <div class="horario_previsao">
            <h2>13:00</h3>
            <div class="previsao">
                <h3>Amanhã 23°C</h3>
                <img src="icone de chuva 2.png" alt="chuva" >
            </div>
        </div>
    </div>

</body>

</html>
